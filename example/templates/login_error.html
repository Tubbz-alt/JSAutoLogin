<html>
    <head>
        <title>JSAutoLogin - Login Error</title>

        <script type="text/javascript" src="/static/jsautologin.js">
        </script>

        <script type="text/javascript">
            function postLoginResult()
            {
                respondToLogin(false, {"error": "{{ error }}"});
            }
        </script>
    </head>
    <body onload="postLoginResult()">
        <h1>This page is used internally to report an error</h1>
        <h2>Error: {{error}}</h2>
    </body>
</html>
